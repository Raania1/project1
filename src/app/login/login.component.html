<div class="login-container">
    <div  class="login-content">
      <p class="title">Sign In</p>
      <p class="title-intro">Welcome Back!</p>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input [formControl]="passwordControl" matInput type="text">
        <mat-error *ngIf="passwordControl.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [formControl]="password1Control" matInput type="password"> 
        <mat-error *ngIf="password1Control.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      <button class="submit-button" mat-raised-button >To register</button>
      <p class="forgot-label">Forgot Password</p>
      <p class="alternative">Don't have an account?<span [routerLink]="['/sign']">Sign up</span></p>
     
    </div>
  </div>
